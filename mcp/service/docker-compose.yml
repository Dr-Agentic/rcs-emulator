version: '3.8'

services:
  rcsx-mcp-service:
    build:
      context: ../../
      dockerfile: mcp/service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RCSX_SERVER_URL=https://rcsx.specialized.live
      - RCSX_API_KEY=${RCSX_API_KEY}
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rcsx-network

networks:
  rcsx-network:
    driver: bridge
